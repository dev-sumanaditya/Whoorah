<div class="container">
  <div class="topbar">
    <p>Select GIF:</p>
    <input type="file" id="myfile" class="btn" (change)="handleFileInput($event.target.files)" name="gif">
    <button class="btn2" type="submit">Upload Gif</button>
  </div>
  <h2>Uploaded Gif's</h2>
  <div class="vids">
    <div class="vid" *ngFor="let i of dummy">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </div>
  </div>
</div>
